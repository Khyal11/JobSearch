<!-- jobs/templates/jobs/pricing.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Recruitment - Pricing</title>
    <!-- Add your CSS and other header elements here -->
</head>
<body>



<div class="w3-content w3-padding" style="max-width: 1564px">
    <div class="w3-container w3-padding-32" id="pricing">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Pricing</h3>
        <div class="w3-row-padding">
            {% for plan in pricing_data %}
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">{{ plan.plan }}</div>
                    <div class="w3-display-middle w3-padding">
                        <h2>{{ plan.price }}</h2>
                        <p>{{ plan.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>



</body>
</html>
